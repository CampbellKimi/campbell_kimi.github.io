      function getObject(){

            id : 2,
            name: "Fox",
            description: "Foxes are small to medium-sized, omnivorous mammals belonging to several genera of the family Canidae. Foxes have a flattened skull, upright triangular ears, a pointed, slightly upturned snout, and a long bushy tail (or brush).",

        },{
            id : 3,
            name: "Leopard",
            description: "The leopard (Panthera pardus) is one of the five extant species in the genus Panthera, a member of the Felidae. It occurs in a wide range in sub-Saharan Africa, in small parts of Western and Central Asia, on the Indian subcontinent to Southeast and East Asia.",

        let stringify = JSON.stringify(obj);

      function button(input){
        var i;
        var text = getObject();
        
        var result;
        for (i=0;i<text.length;i++){
          if(text[i].id == input){
            result = text[i];
          }
        }
        var html = "<div class='card'> <img src='"+result.picture+"' alt='Avatar' style='width:100%'> <div class='container'> <h4><b>"+result.name+"</b></h4><p>"+result.description+"</p></div></div>"
        document.getElementById("demo").innerHTML = html;
        
        // const result = text.filter(id => input);

<script>
  function vehicleObj(name, url, facts){
      this.name = name;
      this.url = url;
      this.facts = facts;
  }
  
  function boat(){
      let name = "Quite Essential - Yacht";
      let url = "https://www.merlewood.com/luxury-yacht-for-sale-61956/quite-essential-yacht-photos-30-1920x882.jpg";
      let facts = "Quite Essential (ex Quinta Essentia) was the largest and one of the most powerful Heesen yachts when she was delivered in 2011. Powered by a pair of 4,300kW, MTU 20V 4000 M93L diesel engines, Quite Essential will reach a notable top speed of 24 knots. In consultation with Van Oossanen Associates, Heesen’s in-house naval architects have created a sophisticated and highly efficient hard-chine hull, while Frank Laupman from Omega Architects drew the sleek and elegant exterior lines.";
      var yacht = new vehicleObj(name, url, facts);
      console.log(yacht);
      document.getElementById("vehicle").innerHTML = "<h3>"+yacht.name+"</h3><img src ='"+yacht.url+"'><br><p>"+yacht.facts+"</p>" ;

      let facts = "The Huracán EVO Spyder lets one experience the thrill of extreme driving. Colors, smells and sounds meld with a seductive design and ultra-light materials. The 640 hp naturally aspirated V10 engine roars with authority, as the exhaust announces the presence of a formidable machine. The aerodynamic lines of the super sports car, perfectly streamlined, slice through the air.";
      var car = new vehicleObj(name, url, facts);
      console.log(car);
      document.getElementById("vehicle").innerHTML = "<h3>"+car.name+"</h3><img src ='"+car.url+"'><br><p>"+car.facts+"</p>" ;

</script>
