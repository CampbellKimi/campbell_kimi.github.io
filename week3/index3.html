<!DOCTYPE html>
<html>
<head>
<title>Week 3</title>

</head>

<body>
    <h1>Arrays, While and For Loop</h1>
    
    <p id="demo"></p>

    <script>
    var text = ""
    var catType = ["Cute", "Spunky", "Playful", "Black", "Funny", "Chunky"];
    for (i = 0; i < catType.length; i++) {
  text += catType[i] + "<br>";
  document.getElementById("demo").innerHTML = text;
} 
</script>
</body>
</html>
